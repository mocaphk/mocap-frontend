query GetUser {
    user {
        id
        firstName
        lastName
        email
        username
    }
}

query GetUserById($userId: ID!) {
    userById(id: $userId) {
        id
        firstName
        lastName
        email
        username
    }
}

query GetAllUsers {
    allUsers {
        id
        firstName
        lastName
        email
        username
    }
}
