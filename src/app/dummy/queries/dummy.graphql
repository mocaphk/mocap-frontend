mutation AddBook($bkInput: BookInput!) {
    addBook(bookInput: $bkInput) {
        id
        name
        pageCount
        type
        author {
            id
            firstName
            lastName
        }
    }
}

query GetAllBooks {
    allBooks {
        id
        name
        pageCount
        type
        author {
            id
            firstName
            lastName
        }
    }
}

query GetBookById($bookId: ID!) {
    book(id: $bookId) {
        id
        name
        pageCount
        type
        author {
            id
            firstName
            lastName
        }
    }
}
