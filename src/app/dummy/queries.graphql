mutation AddBook($bkInput: BookInput!) {
    addBook(bookInput: $bkInput) {
        id
        name
        pageCount
        author {
            id
            firstName
            lastName
        }
    }
}

query GetAllBooks {
    allBooks {
        id
        name
        pageCount
        author {
            id
            firstName
            lastName
        }
    }
}

query GetBookById($bookId: ID!) {
    book(id: $bookId) {
        id
        name
        pageCount
        author {
            id
            firstName
            lastName
        }
    }
}

query GetUser {
    user {
        id
        firstName
        lastName
        email
        username
    }
}

query GetUserById($userId: ID!) {
    userById(id: $userId) {
        id
        firstName
        lastName
        email
        username
    }
}

query GetAllUsers {
    allUsers {
        id
        firstName
        lastName
        email
        username
    }
}
